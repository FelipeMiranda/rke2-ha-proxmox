- name: Install keepalived and headers (headers optional)
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - "linux-headers-{{ ansible_kernel }}"
    - keepalived
  failed_when: false

- name: Deploy keepalived.conf
  ansible.builtin.template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart keepalived

- name: Enable keepalived
  ansible.builtin.systemd:
    name: keepalived
    state: started
    enabled: true
